<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/prac05.css">
    <title>FORMULARIO DE DATOS</title>
</head>
<body>
    <div class="contenedor">
        <form action="https://formsumit.co/jonath.lt3@gmail" method="post">
    
            <header>
                <h1>Formulario</h1>
            </header>
            <div class="nombre">
                <label for="Nombre">Nombre</label>
                <input type="text" id="nombre" name="Nombre" placeholder="Escribe tu nombre" required>
                <br>
            </div>
               
            <div class="fechaNacimiento">
                <label for="FechaNac">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fechaNacimiento" name="fechaNacimiento" required>
                <br>
    
            </div>
            
            <div class="sexo">
                <label for="Sexo">Sexo</label>
                <li>
                    <input type="radio" name="sexoM" id="masc" value="Masculino">
                    <label for="Masculino">Masculino</label>
                    <input type="radio" name="sexoF" id="fem" value="Femenino">
                    <label for="Femenino">Femenino</label>
                </li>
            </div>
    
            <div class="lugarNac">
                <label for="LugarNac">Lugar de Nacimiento</label>
                <select name="lugarNac" id="lugarNac">
                    <option value="Escuinapa">Escuinapa</option>
                    <option value="Rosario">Rosario</option>
                    <option value="Mazatlan">Mazatlan</option>
                    <option value="La Cruz">La Cruz de Elota</option>
                    <option value="Culiacan">Culiacan</option>
                    <option value="Guamuchil">Guamuchil</option>
                    <option value="Guasave">Guasave</option>
                    <option value="Los Mochis">Los Mochis</option>
                </select>
            </div>
            
            <div class="poblacion">
                <label for="Poblacion">Poblacion</label>
                <input type="text" name="poblacion" id="poblacion" required>
            </div>
            
            <br>
            <br>
            
            <div class="idiomas">
                <li>
                    <label for="idiomas">idiomas</label>
                    <br>
            
                    <label for="Español">Español como primer lenguaje</label>
                    <input type="checkbox" name="español" id="español">
                    
                    <label for="Ingles">Ingles</label>
                    <input type="checkbox" name="ingles" id="ingles">
            
                    <label for="Frances">Frances</label>
                    <input type="checkbox" name="frances" id="frances">
            
                    <label for="Otro">Otro idioma</label>
                    <input type="checkbox" name="otro" id="otro">
                    <br>

                </li>
            </div>
            <br>

            <div class="correo">
                <label for="email">Correo electronico</label>
                <input type="email" name="correo" id="correo" placeholder="Escribir su correo" required>
                
            </div>

            <div class="egresoPrimaria">
                <label for="MesAñoEgreso">Mes y Año de egreso de su educacion primaria</label>
                <input type="month" name="mesaño" id="mesaño">
                <br>
                <br><br><br>
            </div>
            
            <div class="habitos">
                <label for="Habitos">Habitos</label>
                <br>
                <textarea name="habitos" id="habitos" cols="30" rows="10" required>Escribir aqui la lista de Habitos</textarea>
            </div>
            
            <div class="ingresos">
                <label for="ingresos">Nivel de ingresos</label>
                <input type="range" name="ingresos" id="ingresos" list="listaIngresos" min="5000" max="50000" value="2500">
        
                <datalist id="listaIngresos">
                    <option value="5000">5000</option>
                    <option value="10000">10000</option>
                    <option value="15000">15000</option>
                    <option value="20000">20000</option>
                    <option value="25000">25000</option>
                    <option value="30000">30000</option>
                    <option value="35000">35000</option>
                    <option value="40000">40000</option>
                    <option value="45000">45000</option>
                    <option value="50000">50000</option>
                </datalist>
                
                <label for="datosLista"> 5000  10000  15000  20000  25000  30000  35000  40000  45000  50000</label>
                <label for="horario">Horario disponible</label>
            </div>

            <div class="horario">
                De <input type="time" name="inicio" id="inicio">
                A <input type="time" name="fin" id="fin">
            </div>
    
            <input type="submit" name="botones" id="Enviar">
            <input type="reset" name="botones" id="Limpiar">
    
            
    
        </form>
    </div>
</body>
</html>
